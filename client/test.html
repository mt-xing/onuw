<!DOCTYPE html>
<html>
	<head>
		<title>onuw Test Client</title>
		<link rel="stylesheet" type="text/css" href="onuw.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="game">
			<main class="results" style="transform:none;">
				<section>
					<h1>Game Summary</h1>
				</section>
				<section class="finalRole">
					<h2>Your Final Role</h2>
					<p class="hidden">Tanner</p>
				</section>
				<section>
					<h2>Vote Count</h2>
					<table>
						<tr><td>10</td><td><p>Abby</p><p>Voted for by: [names here]</p></td><td class="hidden">Minion</td></tr>
						<tr><td>3</td><td><p>Bobby</p><p>Voted for by: [names here]</p></td><td class="hidden">Mason</td></tr>
						<tr><td>1</td><td><p>Cindy</p><p>Voted for by: [names here]</p></td><td class="hidden">Tanner</td></tr>
						<tr><td>4</td><td><p>Daniel</p><p>Voted for by: [names here]</p></td><td class="hidden">Seer</td></tr>
					</table>
				</section>
				<section class="winTeams">
					<h2>Winning Team(s)</h2>
					<p class="hidden">Werewolves</p>
					<p class="hidden">Tanner</p>
				</section>
				<section class="verdict">
					<h2>You Win 👍</h2>
				</section>
				<section>
					<button>Play Again?</button>
				</section>
			</main>
		</div>
	</body>
</html>
