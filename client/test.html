<!DOCTYPE html>
<html>
	<head>
		<title>onuw Test Page</title>
		<link rel="stylesheet" type="text/css" href="onuw.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.connection {
				transform: none;
			}
		</style>
	</head>
	<body>
		<div id="game">
			<header class="setupHeader">
				<p><span>Select </span><strong>15</strong><span> more roles</span><button>Begin Game</button></p>
				<p>
					Seconds per role: <input type="number" min="1" max="60" step="1" value="15" />
					Minutes to discuss: <input type="number" min="1" max="30" step="1" value="5" />
				</p>
			</header>
			<main class="setup">
				<div class="header">
					<h2>Unused Roles</h2>
					<h2>Used Roles</h2>
				</div>
				<button>Werewolf</button>
				<button>Werewolf</button>
				<button class="active">Mystic Wolf</button>
				<button>Dream Wolf</button>
				<button>Sentinel</button>
				<button>Seer</button>
				<button>Apprentice Seer</button>
				<div class="role">Test Role</div>
			</main>
		</div>
	</body>
</html>
